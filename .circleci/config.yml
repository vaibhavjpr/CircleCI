version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "A first hello"
      - run: sleep 25
  test:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "A more familiar hi" > file.txt 
      - run: sleep 15
      - store_artifacts:
          path: file.txt
          destination: /tmp/files
  awscli:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - run: pip install awscli

workflows:
  version: 2
  one_and_two:
    jobs:
      - build
      - test:
          requires:
            - build
      - awscli
        requires:
            - test
